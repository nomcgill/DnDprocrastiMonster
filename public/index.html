<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D&D ProcrastiMonster</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <main role="main" class="container" id="container">
        <header role="banner">
        <div id="pane">
            <div id="title-line">
                <h1 id="full-title">D&D 5e ProcrastiMonster, DM Companion</h1>
                <h1 id="title">D&D 5e ProcrastiMonster</h1>
                <div id="question">?</div>
            </div>
            <div id="form">
                <form role="search">
                    <div id="loading-gif" alt="loading-gif" class="hidden"></div>
                    <input type="number" min="0" max="30" onfocus="this.value=''" name="challenge-rating" value="0" id="challenge-rating">
                    <input type="submit" value="GENERATE" id="generate">
                </form>
            </div>
            <p id="pane-note">Maximum CR: 30</p>
        </div>
        </header>
        <div id="base-container">
            <img id="random" alt="random-home-image"></img>
            <div id="grid-container" class="hidden">
                <div id="box1" class="boxes"></div>
                <div id="box2" class="boxes"></div>
                <div id="box3" class="boxes"></div>
                <div id="box4" class="boxes"></div>
                <div id="box5" class="boxes"></div>
                <div id="box6" class="boxes"></div>
            </div>
            <footer role="contentinfo">
                <a href="http://dnd.wizards.com/" target="_blank">Dungeons and Dragons 5th Edition (SRD)</a> is a product of <br><a href="http://company.wizards.com/" target="_blank">Wizards of the Coast LLC</a>.
            </footer>
        </main>
    <script src="imageArray.js"></script>
    <script src="static5eMonsters.js"></script>
    <script src="monsterDetails.js"></script>
    <script src="index.js"></script>
</body>
</html>
